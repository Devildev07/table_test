<p-card>
  <div class="main-container p-grid p-fluid">
    <!-- Attack Type Selection -->
    <h3 class="heading">CBRNE</h3>
    <div class="radio-container">
      <div class="radio-box" *ngFor="let type of checkboxList">
        <p-radiobutton
          name="attackType"
          [value]="type"
          [(ngModel)]="newRecord.typeofattacks"
          (ngModelChange)="updateAgentsList()"
          [inputId]="type"
        />
        <label [for]="type" class="ml-2">{{ type | titlecase }}</label>
      </div>
    </div>

    <!-- Agent Selection -->
    <div class="agent-container">
      <p-select
        [options]="filteredAgentsList"
        [(ngModel)]="newRecord.agents"
        placeholder="Select Agent Type"
      ></p-select>

      <!-- Date & Time -->
      <p-datepicker
        [(ngModel)]="newRecord.dateTime"
        [showOnFocus]="false"
        [showIcon]="true"
        [iconDisplay]="'input'"
      />

      <!-- Location -->
      <input
        type="text"
        pInputText
        [(ngModel)]="newRecord.location"
        placeholder="Location (Lat, Long)"
      />

      <!-- Payload -->
      <p-select
        [options]="payloadList"
        [(ngModel)]="newRecord.payload"
        placeholder="Payload (Kg)"
      ></p-select>

      <!-- Delivered by -->
      <p-select
        [options]="delieverByList"
        [(ngModel)]="newRecord.delieverBy"
        placeholder="Delivered By"
      ></p-select>
    </div>

    <!-- Remarks -->
    <div>
      <textarea
        rows="5"
        cols="30"
        pTextarea
        [(ngModel)]="newRecord.remarks"
        placeholder="Remarks"
      ></textarea>
    </div>

    <!-- Submit & Cancel Buttons -->
    <div>
      <button type="button" (click)="addRecord()">Submit</button>
      <button type="button" class="p-button-secondary" (click)="reset()">Cancel</button>
    </div>
  </div>
</p-card>
